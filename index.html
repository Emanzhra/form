
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UV-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scal=1">
	<title>js Issue Tacker</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
</head>
<body>
	<div class="container"></div>
		<h1> Js Issue Tracker<small>by codingthesmartway.com</small></h1>
		<div class="jumbotron">
			<h3>Add New Issue:</h3>
			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type=text" class="from-control" id="issueDescInput" placeholder="Descrbe the issue">
				</div>
				<div class="form-group">
					<label for="issueseverityInput" class="from-control">Severity</label>
					<select id="issueseverityInput">
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedtoInput">Assigned to
					<input type=text" class="from-control" id="issueAssignedtoInput" placeholder="Enter ressponsible...">
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
		<div class="col-lg-12">
			<div id="issuelist">
			</div>
		</div>
		<div class="footer">
			<p>&copy codingthesmartway.com </p>
		</div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>
	<script src="http://chancejs.com/chance.min.js"></script>
	<script> src="main.js"</script>
	
	
</body>
</html>
